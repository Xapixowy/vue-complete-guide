<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vue Basics</title>
      <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="styles.css" />
      <script src="https://unpkg.com/vue@next" defer></script>
      <script src="app.js" defer></script>
   </head>
   <body>
      <header>
         <h1>Vue Events</h1>
      </header>
      <section id="events">
         <h2>Events in Action</h2>
         <button v-on:click="increaseCounter(2)">Increase</button>
         <button v-on:click.middle="decreaseCounter(2)">Reduce</button>
         <p v-once>Starting result: {{ counter }}</p>
         <p>Result: {{ counter }}</p>
         <input
            type="text"
            placeholder="Enter your name"
            v-on:input="changeYourName($event, 'ðŸ‘€')"
            v-on:keyup.enter="changeConfirmedName"
         />
         <p>Your name: {{ name }} | {{ confirmedName }}</p>
         <form v-on:submit.prevent="submitForm">
            <input type="text" placeholder="Enter your email" />
            <button>Sign up</button>
         </form>
      </section>
   </body>
</html>
